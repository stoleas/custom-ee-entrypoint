---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Get and display current UTC time
      ansible.builtin.set_fact:
        cur_time: "{{ now(utc=true, fmt='%Y-%m-%d') }}"

    - ansible.builtin.debug:
        var: cur_time

    - ansible.builtin.assert:
        that:
          - my_varf is defined
        fail_msg: "FATAL: The variable 'my_varf' is not defined"
        success_msg: "SUCCESS: required 'my_varf' is defined"



